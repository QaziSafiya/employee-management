<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="employee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="heading">Employee Management system</h1>
        </div>

        <button class="add-employee">Add employee</button>
    </div>

    <div class="employees">

        <!-- employee names list -->
<div class="employees__names">
    <span class="employees__names--title">Employee list  .</span>
    <div class="employees__names--list">
    </div>
</div>


<!-- employee information list -->
<div class="employees__single">
    <span class="employees__single--title">Employee info   </span>
    <div class="employees__names--info">
    </div>
</div>

    </div>


<!--  Add employee Model -->

    <div class="addemployee">
        <form  class="addemployee__create">
            
  <h1 class="heading__addemployee">  Add employee</h1>

    <div>
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
    </div>
    <input type="text" name="img" placeholder="Img URL" required>
    <input type="email" name="email" placeholder="Email" required>
   
    <input type="number" name="contact" placeholder="Contact" required>
    <input type="date" name="dob" placeholder="DOB" class="addemployee__create--dob" required>
    <input type="number" name="age" placeholder="age" required>
    <input type="number" name="salary" placeholder="Salary" required>
    <input type="text" name="address" placeholder="Address" required>
    
    <input type="submit" class="addemployee__create--submit" value="submit">
        </form>
        
    </div>




    <!--  edit employee model -->


    
    <script src="./employee.js">

    </script>
</body>
</html>
